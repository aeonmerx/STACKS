<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGOS Y ANIMACIONES</title>
</head>
<body> 
    <p style="text-align: center;">
    <canvas width="600" height="600" id="canvass">
</canvas>
</p>
    <script>
        //BANDERA DE COLOMBIA
        // DIFERENCIA UNA PROPIEDAD DE UNA FUNCIÓN
        // PREPARATIVOS DEL CANVAS
        var pantalla = document.getElementById("canvass");
        var pincel = pantalla.getContext("2d");
        // COMENZAR A PINTAR
        pincel.fillStyle = "yellow" ;  // PROPIEDAD
        pincel.fillRect(0,0,600,400);  // FUNCIÓN 
        pincel.fillStyle = "blue" ;
         pincel.fillRect(0,200,600,100);
        pincel.fillStyle = "red" ;
        pincel.fillRect(0,300,600,100);
        pincel.fillStyle = "purple" ;
        pincel.beginPath();
        // CENTRO DEL CANVAS (X: 300; Y: 200)
        pincel.moveTo(300,200);
        pincel.lineTo(200,400);
        pincel.lineTo(400,400);
        pincel.fill();
        //// CIRCULO
        pincel.fillStyle = "green" ;
        pincel.beginPath();
        pincel.arc(300,200,40,0,2*3.14) ;
        pincel.fill();
    </script>
