<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1. CREAR CANVAS-->
    <canvas width="600" height="400"> </canvas>
<script>
    // PREPARAR CANVAS
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400); 
    //////////////////////////
    // CREAR ARRAY DE COLORES QUE USAREMOS EN EL CLIK
    var colores = ["blue", "red", "green"];
    var indiceColorActual = 0; // comienza con blue
    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;    
        pincel.fillStyle = colores[indiceColorActual];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);        
    }
    pantalla.onclick = dibujarCirculo;
    function alterarColor() {
        // LE SUMA UNO AL INDICE CADA VEZ
        indiceColorActual++;
        // SI EL INDICE ES MAYOR O IGUAL A LA CANTIDAD DE ELEMENTOS DEL ARRAY VUELVE A 0
        if(indiceColorActual>= colores.length) {
             indiceColorActual = 0; //vuelve para el primer color, blue
        }
        return false; //Es para que el menu del navegador no se muestre al click derecho
    }
    pantalla.oncontextmenu = alterarColor;
</script> 
</body>
</html>
