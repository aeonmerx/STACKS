     // INICIO DE LAS FUNCIONES DE DIBUJO
    function dibujarBarraColores(a){
        function dibujarCuadrado(x,y,color){
        var pantalla = document.querySelectorAll('canvas');
       var  lienzoUno = pantalla[0];
        var pincel = lienzoUno.getContext("2d");
        pincel.fillStyle = color ; //PROPIEDAD
        pincel.fillRect(x,y,50,50);

        pincel.strokeRect(x,y,50,50);
    }
    dibujarCuadrado(a,50,"red")
    dibujarCuadrado(a,100,"purple")
    dibujarCuadrado(a,150,"yellow")
    dibujarCuadrado(a,200,"green")
    dibujarCuadrado(a,250,"orangered")
    dibujarCuadrado(a,300,"blue")
    dibujarCuadrado(a,350,"pink")
}
