<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITERACIONES CON ANIMACIONES</title>
</head>
<body>
    <p style="text-align: center;">
        <canvas width="800px" height="800px"></canvas>
    </p>
    <script>
        //PREPARACIONES DEL CANVAS
    var pantalla = document.querySelectorAll('canvas');
    var  lienzoUno = pantalla[0];
     var pincel = lienzoUno.getContext("2d");
     // INICIO DE LAS FUNCIONES DE DIBUJO
        function dibujarCuadrado(x,y,color){
        pincel.fillStyle = color ; //PROPIEDAD
        pincel.fillRect(x,y,50,50);
        pincel.strokeStyle = "black" ;
        pincel.strokeRect(x,y,50,50);
    }
    /*
    var x = 0;
    while( x < 600){
        dibujarCuadrado(x,0,"yellow");
        dibujarCuadrado(x,50,"blue");
        dibujarCuadrado(x,100,"red");
        x = x + 50;
    }
    */
   for (var x= 0; x<600; x= x+50){
    dibujarCuadrado(x,0,"yellow");
        dibujarCuadrado(x,50,"blue");
        dibujarCuadrado(x,100,"red");
   }
    </script>
</body>
</html>
